<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banks Manager Welcome</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Welcome to Client <span th:text="${client.name}">Name</span> page.</h2>
    </div>

    <div class="row">
        <h3>Client Info</h3>
    </div>
    <div class="row">
        <p class="text-danger col-md-6" th:text="${error}">Error</p>
    </div>


    <div class="row col-md-6">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Bank</th>
                <th>Bank Code</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${client.id}">Client ID</td>
                <td th:text="${client.name}">Client Name</td>
                <td th:text="${client.age}">Client Age</td>
                <td th:text="${client.bank}">Bank</td>
                <td th:text="${client.bank.code}">Bank Code</td>
            </tr>
            </tbody>
        </table>
    </div>




</div>
</body>
</html>
